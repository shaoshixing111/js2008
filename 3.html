    <meta charset="UTF-8">

<body>
<script>
    Math.abs()
    Math.random()
    var a=100
    var b=200
    Cacl = {
        add:function(a,b){
            var num = a+b
            return num
        },
        minus:function(a,b){
            var num = a-b
            return num
        },
        multi:function(a,b){
            var num = a*b
            return num
        },
        divi:function(a,b){
            var num = a/b
            return num
        }
    }
    res = Cacl.add(a,b)
    res2 = Cacl.minus(a,b)
    res3 = Cacl.multi(a,b)
    res4 = Cacl.divi(a,b)
    console.log(res)
    console.log(res2)
    console.log(res3)
    console.log(res4)
</script>
</body>
